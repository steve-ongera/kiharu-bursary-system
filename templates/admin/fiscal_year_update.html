<!-- admin/fiscal_year_update.html -->
{% extends "base.html" %}

{% block title %}Update Fiscal Year{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Update Fiscal Year</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Fiscal Year Name*</label>
                                    <input type="text" class="form-control" id="name" name="name" 
                                           value="{{ fiscal_year.name }}" required>
                                    <small class="form-text text-muted">e.g., 2024-2025</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="total_allocation" class="form-label">Total Allocation (KES)*</label>
                                    <input type="number" class="form-control" id="total_allocation" 
                                           name="total_allocation" step="0.01" min="0" 
                                           value="{{ fiscal_year.total_allocation }}" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="start_date" class="form-label">Start Date*</label>
                                    <input type="date" class="form-control" id="start_date" name="start_date" 
                                           value="{{ fiscal_year.start_date|date:'Y-m-d' }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="end_date" class="form-label">End Date*</label>
                                    <input type="date" class="form-control" id="end_date" name="end_date" 
                                           value="{{ fiscal_year.end_date|date:'Y-m-d' }}" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_active" name="is_active" 
                                       {% if fiscal_year.is_active %}checked{% endif %}>
                                <label class="form-check-label" for="is_active">
                                    Active Fiscal Year
                                </label>
                                <small class="form-text text-muted d-block">Only one fiscal year can be active at a time.</small>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'fiscal_year_detail' fiscal_year.pk %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Fiscal Year
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
