{% extends "admin_base.html" %}

{% block content %}
<style>
    :root {
        --primary-color: #3498db;
        --secondary-color: #34495e;
    }

    .form-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        padding: 2rem;
        margin-top: 1.5rem;
    }

    .form-header {
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 0.5rem;
        margin-bottom: 1.5rem;
    }

    .form-header h2 {
        font-size: 1.5rem;
        color: var(--secondary-color);
        font-weight: 600;
    }

    .breadcrumb {
        background: transparent;
        padding: 0;
        margin-bottom: 1rem;
    }

    .btn-primary {
        background-color: var(--primary-color);
        border: none;
    }

    .btn-primary:hover {
        background-color: #2980b9;
    }

    .btn-secondary {
        background-color: var(--secondary-color);
        border: none;
    }

    .btn-secondary:hover {
        background-color: #2c3e50;
    }
</style>

<div class="container mt-4">
    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'bursary_category_list' %}" class="text-decoration-none">
                    <i class="bi bi-house-door"></i> Home
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                {{ title }}
            </li>
        </ol>
    </nav>

    <!-- Form Card -->
    <div class="form-card">
        <div class="form-header d-flex align-items-center mb-3">
            <i class="bi bi-folder-plus me-2 text-primary fs-4"></i>
            <h2 class="mb-0">{{ title }}</h2>
        </div>

        <form method="post" novalidate>
            {% csrf_token %}

            <div class="row g-3">
                {% for field in form %}
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <div class="form-text">{{ field.help_text }}</div>
                        {% endif %}
                        {% for error in field.errors %}
                            <div class="text-danger small">{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>

            <div class="mt-4 d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle me-1"></i> Save
                </button>
                <a href="{% url 'bursary_category_list' %}" class="btn btn-secondary">
                    <i class="bi bi-x-circle me-1"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
